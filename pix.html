<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Pagamentos, Pix, Cartão de crédito" />
    <meta name="description" content="Facilidade de Pagamentos" />
    <meta name="author" content="Clovis de Jesus" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style-pix.css" />
    <title>Pix</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container mt-4" style="width: 400px">
    <h1>Pagamento - Pix</h1>
    <div class="border border-primary rounded p-4">
        <div class="d-flex align-items-center gap-2">
            <label>Valor: </label>
            <input type="number" id="valor" class="form-control" placeholder=" Digite o valor" style="width: 250px" />
        </div>

        <hr class="border-primary border-2" />
        <p class="fw-bold ms-4">Preencha os campos abaixo</p>
        <div class="border border-primary rounded p-3" style="height: 150px">
            <div>
                <div class="text-center">
                    <label class="fw-bold">PIX</label>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="fw-bold me-2">CPF: </label>
                    <input type="number" id="cpf" class="form-control-sm border" />
                </div>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="fw-bold me-2">Total R$ </label>
                <input type="number" id="total" class="form-control-sm border" readonly />
            </div>
        </div>
        <div class="d-flex justify-content-center w-100 mt-3">
            <button id="btnPagar" class="btn btn-primary">Pagar</button>
        </div>
    </div>
    <div id="mensagem" class="text-success text-center fw-bold mt-3" style="display: none">
        Pagamento realizado com sucesso!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let valorPix = localStorage.getItem('valorPix')

            if (valorPix) {
                document.getElementById('valor').value = valorPix
                document.getElementById('total').value = valorPix
                localStorage.removeItem('valorPix') // Remove o valor após carregar
            }
        })
    </script>

    <script>
        document
            .getElementById('btnPagar')
            .addEventListener('click', function() {
                let cpf = document.getElementById('cpf').value.trim()

                if (cpf !== '') {
                    document.getElementById('mensagem').style.display = 'block'
                } else {
                    alert('Campo CPF vazio!')
                }
            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
